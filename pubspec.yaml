  flutter_local_notifications: ^19.2.1
  timezone: ^0.10.1

  # Local data
  shared_preferences: ^2.5.3

  # Route
  auto_route: ^10.1.0+1

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # State management
  flutter_bloc: ^9.1.1

  # Model
  equatable: ^2.0.7
  json_annotation: ^4.9.0

  # Api
  retrofit: ^4.4.2
